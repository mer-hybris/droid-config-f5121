# Config for qualcomm/f5121
EGL_PLATFORM=hwcomposer
QT_QPA_PLATFORM=hwcomposer
# Determine which node is your touchscreen by checking /dev/input/event*
LIPSTICK_OPTIONS=-plugin evdevtouch:/dev/touchscreen -plugin evdevmouse -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap

QPA_HWC_IDLE_TIME=5
QPA_HWC_BUFFER_COUNT=3

